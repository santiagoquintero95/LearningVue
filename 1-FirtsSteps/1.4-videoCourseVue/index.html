<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstSteeps</title>
</head>

<body>
    <div id="app">
        
        <div>
            <img :src="image" v-bind:alt="altImage"/>
        </div>
        
        <div>
            <h1>{{ title }}</h1>
            <ul>
                <li v-for="flight in flights">{{flight}}</li>
            </ul>
        </div>
        <div>
            <h2>Vuelos Nacionales</h2>
            <ul>
                <li v-for="national in nationals" :key="national.idFlight">{{national.flight}}</li>
            </ul>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
