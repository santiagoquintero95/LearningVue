<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FirstSteeps</title>
</head>

<body>
    <div id="app">
        
        <div>
            <img :src="image" v-bind:alt="altImage"/>
        </div>
        
        <div>
            <h1>{{ flights }}</h1>
            <p v-if="status">Boarding...</p>
            <!--if status is false then <p v-if="status">Boarding...</p> wouldn't be html code -->
            <p v-else>On-time</p>
            <!--if number is false then <p v-show="number">{{numberFlight}}</p> would be hidde -->
            <p v-show="number">{{numberFlight}}</p>
        </div>
        
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
